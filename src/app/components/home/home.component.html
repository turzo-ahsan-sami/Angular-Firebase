<!-- Top navigation -->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" routerLink="/home">
        <span class="dasboard-text">Home</span>
    </a>
</nav>

<!-- Sidebar navigation -->
<div class="container-fluid">
    <div class="row">

        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">

                    <li class="nav-item" (click)="selectedMenu = 'home'">
                        <a class="nav-link active">
                            <i class="fa fa-user"></i>User Profile
                        </a>
                    </li>

                    <li class="nav-item" (click)="selectedMenu = 'todo'">
                        <a class="nav-link active">
                            <i class="fa fa-list"></i>To Do
                        </a>
                    </li>

                    <li class="nav-item" (click)="authService.SignOut()">
                        <a class="nav-link">
                            <i class="fa fa-sign-out"></i>Log out
                        </a>
                    </li>

                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="inner-adjust">

                <div *ngIf="selectedMenu == 'home'">
                    <app-user-profile></app-user-profile>
                </div>

                <div *ngIf="selectedMenu == 'todo'">
                    <app-todo></app-todo>
                </div>

            </div>
        </main>

    </div>
</div>
